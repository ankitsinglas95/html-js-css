<html>
<head>
   <!--LOAD PRINTJS LIBRARY-->
   <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
   <link rel="stylesheet" href="https://printjs4de6.kxcdn.com/print.min.css" />
</head>
<body>
   <h2>Print a page using Print.js library</h2>
   <div id="libInp">
      <p>Print content A</p>
      <p>Print content B</p>
      <p>Print content C</p>
   </div>
   <div id="libBtnWrap">
      <h3>Click this button</h3>
      <button onclick="libPrint()">Print Page</button>
   </div>
   <p id="libOp"></p>
   <script>
      var libInpEl = document.getElementById("libInp");
      var libOutEl = document.getElementById("libOp");
      var libBtnWrapEl = document.getElementById("libBtnWrap");
      function libPrint() {
         libOutEl.innerHTML = "Printing the document...";
         libBtnWrapEl.style.display = "none";
         printJS('libInp', 'html');
      }
   </script>
</body>
</html>
